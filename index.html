					<h1>WOW</h1>
					<h1>We’re Our Will.</h1>
					<h1>We’re Our Work.</h1>
					<h1>We’re Our Wonders.</h1>
					<p>&nbsp;</p>
					Creative minds have the power to blow the others’ minds.
					With strong will and hard work, designers make wonders.
					To overcome oneself. To surprise everyone else.
					This is how a WOW is born. This is how a WOW is burst forth.
					<p>&nbsp;</p>
					Take the challenge. Take charge.
					Join Conqueror Design Contest 2017-18.

				<div class="ct ac">
					<h1>Conqueror. Visual Identity. </h1>
					<p>Simplicity to uniqueness. Through the hands of a competent designer, the personality of a brand is expressed. Pure magic is performed.</p>
					<p>&nbsp;</p>
					<h1>Paper. Creativity. </h1>
					<p>The classic always maintains its strength despite the wave of new media.</p>
						<br>
					<p>CONQUEROR was established in the UK in 1888. The classic fine paper brand has gained its reputation in over 100 countries. It offers wide range of fancy papers that perform perfectly in offset, laser and inkjet printing. Certain ranges are also suitable for digital printing. </p>
						<br>
					<p>Its outstanding quality and versatility are recognized and used by corporations, hotels and commercial companies and stores for various applications including direct mailing, invitation card, company brochure, paper bag and poster etc.</p>
						<br>
					<p>CONQUEROR DESIGN CONTEST has been organized for over 30 years. Starting 2013, the regional contest has developed into a major academic design event from 7 different regions. Apart from China, Hong Kong & Macau, Japan, we have expanded to include participations from Malaysia, Singapore and Thailand.</p>
						<br>
					<p>CONQUEROR has launched a brand new slogan in 2011: It’s not what you say… it’s how you say it.
						Pushing forward the possibility and creativity of Conqueror paper, we have invited the renowned typographer Jean Francois Porchez to design 5 new English fonts and the Beijing Founder Electronics Co. Ltd to design 1 new Chinese font. All designers are welcomed to download them for free.
						<a href="http://www.antalis.hk/business/home/brands/conqueror/latest-news.html">http://www.antalis.hk/business/home/brands/conqueror/latest-news.html</a>
					</p>
					<p>&nbsp;<br>
					<h1>CONQUEROR’s production conforms to environmentally friendly principles</h1>
					<p class="list"><span>·</span> FSC™ certification</p>
					<p class="list"><span>·</span> Elemental Chlorine Free (ECF)</p>
					<p class="list"><span>·</span> ISO 14001 Environmental Certificate</p>
					<p class="list"><span>·</span> Adopted CHP generation</p>
					<p class="list"><span>·</span> Investment in reduced water use and effluent volume processes. All effluent plant residues are composted and used to improve soil conditions on farmland under a controlled process</p>
					<p>&nbsp;</p>
					<h1>CONQUEROR offers 7 ranges of products:</h1>
					<p>· Iridescent<br>
					· Laid<br>
					· Contour<br>
					· Wove<br>
					· CX22<br>
					· 100% Recycled<br>
					· Bamboo</p>
					<p>&nbsp;</p>
					<p>CONQUEROR papers can be purchased at Antalis (Hong Kong) Ltd. or through its distributors. For details, please kindly consult Antalis (Hong Kong) Ltd. or your tutor.</p>
				</div>
				<div class="ct dc">
					<h1>Topic</h1>
					<p>Visual identity design for a self-initiated organization, brand or person (the person could be you)</p>
					<p>&nbsp;</p>
					<h1>Eligibility</h1>
					<p>All students currently registered in institutes or universities in Hong Kong or Macau.
						<br>
						Entries must be original works designed/published between 1 Jan 2017 to 20 Dec 2017.
						<br>
						Entries must be of individual’s submission. Team entries are not accepted.
					</p>
					<p>&nbsp;</p>
					<h1>Design Scope</h1>
					<p>A set of 4 items are required for each submission:</p>
					<p class="list"><span>·</span>Name Card (Mandatory)</p>
					<p class="list"><span>·</span>3 Additional Items (e.g. Letterhead, Envelope, Direct Mail, Catalog, Menu, Zine, Calendar or any items that can express the visual identity.)</p>
					<p>&nbsp;</p>
					<h1>Printing</h1>
					<p>Offset printing and digital printing are accepted (softcopy is not accepted).</p>
					<p>&nbsp;</p>
					<h1>Electronic Artwork</h1>
					<p>All artwork and the entry form should be saved on a CD/DVD in AI format in CMYK and jpeg preview, with PC/Mac format. All personal information must be clearly stated on the cover of the CD /DVD.</p>
					<p>&nbsp;</p>
					<h1>Submission Format</h1>
					<p>A set of 4 items must be mounted on A2 size black cardboard(s) (420 x 594mm) and covered with a protective wrapping (e.g. clear film).  <br>
					The entry form and CD/DVD must be attached at the back of the cardboard. <br>
					Please pack your work(s) carefully to avoid damage during delivery.</p>
					<p>&nbsp;</p>
					<h1>No. of Entries</h1>
					<p>Unlimited</p>
					<p>&nbsp;</p>
					<h1>Entry Fee</h1>
					<p>Free of charge</p>
					<p>&nbsp;</p>
					<h1>Submission Deadline</h1>
					<p>11am, 20 December 2017</p>

	<script type="x-shader/x-vertex" id="vertexShaderV1">
		varying vec2 vUv;
		varying vec3 vPos;
		uniform float amplitude;
		attribute vec3 displacement;
		varying vec3 vNormal;
		
		void main() {
			vUv = uv;
			vPos = (modelMatrix * vec4(position, 1.0 )).xyz;								// update lighting
			vNormal = normalMatrix * normal;												// "normalMatrix" update lighting

			
			vec3 newPosition = position + normal;// * (amplitude * displacement);


			gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
			
			
		}
	</script>
	<script type="x-shader/x-fragment" id="fragmentShaderV1">
		uniform sampler2D texture;
		varying vec2 vUv;
		
		varying vec3 vPos;
		varying vec3 vNormal;
		
		struct PointLight {
		  vec3 position;
		  vec3 color;
		};
		uniform PointLight pointLights[ NUM_POINT_LIGHTS ];
		
		uniform vec3 fogColor;
	    uniform float fogNear;
	    uniform float fogFar;
	    
		uniform float fresnel;
		
		void main() {
			
			
			//fresnel
			vec3 viewDirectionW = normalize(vec3(-200. , -200. , 200.));
			float fresnelTerm = dot(viewDirectionW, vNormal) * 1.5;
			fresnelTerm = clamp(.8 - fresnelTerm, 0., fresnel);
			
			
			const float ambient = 0.;
			vec4 addedLights = vec4(.5, .5, .5, 1.);
			for(int l = 0; l < NUM_POINT_LIGHTS; l++) {
				vec3 adjustedLight = pointLights[l].position + cameraPosition;
				vec3 lightDirection = normalize(vPos - adjustedLight);
				addedLights.rgb += clamp(dot(-lightDirection, vNormal), 0.0, 1.0) * pointLights[l].color + ambient + fresnelTerm;
			}
			gl_FragColor = texture2D(texture, vUv) * addedLights;
			
			#ifdef USE_FOG
				#ifdef USE_LOGDEPTHBUF_EXT
					float depth = gl_FragDepthEXT / gl_FragCoord.w;
				#else
					float depth = gl_FragCoord.z / gl_FragCoord.w;
				#endif
				float fogFactor = smoothstep( fogNear, fogFar, depth );
				gl_FragColor.rgb = mix( gl_FragColor.rgb, fogColor, fogFactor );
			#endif
			
			
			//const float ambient = 0.4;
			//vec3 light = vec3( 1.0 );
			//light = normalize( light );
			//float directional = max( dot( vNormal, light ), 0.0 );
			//gl_FragColor = vec4( vec3( directional + ambient ), 1.0 );
		}
	</script>

	<script type="x-shader/x-vertex" id="vertexShaderV2">
		// Include the Ashima code here!
		
		varying vec2 vUv;
		varying float noise;
		uniform float time;
		  
		  vec3 mod289(vec3 x)
		{
		  return x - floor(x * (1.0 / 289.0)) * 289.0;
		}
		
		vec4 mod289(vec4 x)
		{
		  return x - floor(x * (1.0 / 289.0)) * 289.0;
		}
		
		vec4 permute(vec4 x)
		{
		  return mod289(((x*34.0)+1.0)*x);
		}
		
		vec4 taylorInvSqrt(vec4 r)
		{
		  return 1.79284291400159 - 0.85373472095314 * r;
		}
		
		vec3 fade(vec3 t) {
		  return t*t*t*(t*(t*6.0-15.0)+10.0);
		}
		
		// Classic Perlin noise
		float cnoise(vec3 P)
		{
		  vec3 Pi0 = floor(P); // Integer part for indexing
		  vec3 Pi1 = Pi0 + vec3(1.0); // Integer part + 1
		  Pi0 = mod289(Pi0);
		  Pi1 = mod289(Pi1);
		  vec3 Pf0 = fract(P); // Fractional part for interpolation
		  vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
		  vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
		  vec4 iy = vec4(Pi0.yy, Pi1.yy);
		  vec4 iz0 = Pi0.zzzz;
		  vec4 iz1 = Pi1.zzzz;
		
		  vec4 ixy = permute(permute(ix) + iy);
		  vec4 ixy0 = permute(ixy + iz0);
		  vec4 ixy1 = permute(ixy + iz1);
		
		  vec4 gx0 = ixy0 * (1.0 / 7.0);
		  vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
		  gx0 = fract(gx0);
		  vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
		  vec4 sz0 = step(gz0, vec4(0.0));
		  gx0 -= sz0 * (step(0.0, gx0) - 0.5);
		  gy0 -= sz0 * (step(0.0, gy0) - 0.5);
		
		  vec4 gx1 = ixy1 * (1.0 / 7.0);
		  vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
		  gx1 = fract(gx1);
		  vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
		  vec4 sz1 = step(gz1, vec4(0.0));
		  gx1 -= sz1 * (step(0.0, gx1) - 0.5);
		  gy1 -= sz1 * (step(0.0, gy1) - 0.5);
		
		  vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
		  vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
		  vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
		  vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
		  vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
		  vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
		  vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
		  vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);
		
		  vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
		  g000 *= norm0.x;
		  g010 *= norm0.y;
		  g100 *= norm0.z;
		  g110 *= norm0.w;
		  vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
		  g001 *= norm1.x;
		  g011 *= norm1.y;
		  g101 *= norm1.z;
		  g111 *= norm1.w;
		
		  float n000 = dot(g000, Pf0);
		  float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
		  float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
		  float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
		  float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
		  float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
		  float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
		  float n111 = dot(g111, Pf1);
		
		  vec3 fade_xyz = fade(Pf0);
		  vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
		  vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
		  float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
		  return 2.2 * n_xyz;
		}
		
		// Classic Perlin noise, periodic variant
		float pnoise(vec3 P, vec3 rep)
		{
		  vec3 Pi0 = mod(floor(P), rep); // Integer part, modulo period
		  vec3 Pi1 = mod(Pi0 + vec3(1.0), rep); // Integer part + 1, mod period
		  Pi0 = mod289(Pi0);
		  Pi1 = mod289(Pi1);
		  vec3 Pf0 = fract(P); // Fractional part for interpolation
		  vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
		  vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
		  vec4 iy = vec4(Pi0.yy, Pi1.yy);
		  vec4 iz0 = Pi0.zzzz;
		  vec4 iz1 = Pi1.zzzz;
		
		  vec4 ixy = permute(permute(ix) + iy);
		  vec4 ixy0 = permute(ixy + iz0);
		  vec4 ixy1 = permute(ixy + iz1);
		
		  vec4 gx0 = ixy0 * (1.0 / 7.0);
		  vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
		  gx0 = fract(gx0);
		  vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
		  vec4 sz0 = step(gz0, vec4(0.0));
		  gx0 -= sz0 * (step(0.0, gx0) - 0.5);
		  gy0 -= sz0 * (step(0.0, gy0) - 0.5);
		
		  vec4 gx1 = ixy1 * (1.0 / 7.0);
		  vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
		  gx1 = fract(gx1);
		  vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
		  vec4 sz1 = step(gz1, vec4(0.0));
		  gx1 -= sz1 * (step(0.0, gx1) - 0.5);
		  gy1 -= sz1 * (step(0.0, gy1) - 0.5);
		
		  vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
		  vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
		  vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
		  vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
		  vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
		  vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
		  vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
		  vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);
		
		  vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
		  g000 *= norm0.x;
		  g010 *= norm0.y;
		  g100 *= norm0.z;
		  g110 *= norm0.w;
		  vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
		  g001 *= norm1.x;
		  g011 *= norm1.y;
		  g101 *= norm1.z;
		  g111 *= norm1.w;
		
		  float n000 = dot(g000, Pf0);
		  float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
		  float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
		  float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
		  float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
		  float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
		  float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
		  float n111 = dot(g111, Pf1);
		
		  vec3 fade_xyz = fade(Pf0);
		  vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
		  vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
		  float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
		  return 2.2 * n_xyz;
		}
		
		float turbulence( vec3 p ) {
		    float w = 100.0;
		    float t = -.5;
		    for (float f = 1.0 ; f <= 10.0 ; f++ ){
		        float power = pow( 2.0, f );
		        t += abs( pnoise( vec3( power * p ), vec3( 10.0, 10.0, 10.0 ) ) / power );
		    }
		    return t;
		}

		varying vec3 vNormal;
		
		void main() {
		
		    vUv = uv;
		    
			vPos = (modelMatrix * vec4(position, 1.0 )).xyz;								// update lighting
			vNormal = normalMatrix * normal;												// "normalMatrix" update lighting
		
		    // add time to the noise parameters so it's animated
		    noise = 10.0 *  -.10 * turbulence( .5 * normal + time );
		    //noise = normal + time;
		    float b = 5.0 * pnoise( 0.05 * position + vec3( 2.0 * time ), vec3( 100.0 ) );

		    float displacement = -4. * noise + b;

		uniform float amplitude;
		attribute vec3 displacement;

		function shuffle(array) {
			var currentIndex = array.length, temporaryValue, randomIndex;
			
			// While there remain elements to shuffle...
			while (0 !== currentIndex) {
				
				// Pick a remaining element...
				randomIndex = Math.floor(Math.random() * currentIndex);
				currentIndex -= 1;
				
				// And swap it with the current element.
				temporaryValue = array[currentIndex];
				array[currentIndex] = array[randomIndex];
				array[randomIndex] = temporaryValue;
			}
			
			return array;
		}

									oj.splice(i, 1);
								}
							}
							else{
								if(oj[i].position.pz > 200){
									scene.remove( oj[i] );
									oj[i].children[0].geometry.dispose();
									// oj[i].children[1].geometry.dispose();
									oj[i].children[0].material.dispose();
									// oj[i].children[1].material.dispose();
									oj.splice(i, 1);
								}
							}
						}
					}
				}
			}

			renderer.render( scene, camera );
		}
			
	</script>
